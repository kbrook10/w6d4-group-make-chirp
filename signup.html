<!DOCTYPE html>
<html>
<head>
  <title>Group Make Chirp Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <script src="https://use.fontawesome.com/bfd4e076b7.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <link rel="stylesheet" type="text/css" href="css/signup.css" />
</head>
<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <img src="./img/chirp-logo.png" alt="image of the chirp logo" />
        <h1>Sign-Up</h1>
        <hr />
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" id="photo" name="photo" class="form-control" required />
        </div>
        <div class="form-group">
            <button type="button" id="upload" class="btn btn-bg btn-block">Upload!</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Content goes here. -->
  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <!-- <script type="text/javascript" src="js/global.bundle.js"></script> -->
</body>
</html>
